  <section id="sec">

            <td id="th">ID</td>
        
            <td id="th">Name</td>
        
            <td id="th">Birthday</td>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <div id="request"></div> 

        <script>


        function getUsers() {
            function render() {
                let response = this.responseText;
                let responseData = JSON.parse(response);
                console.log(responseData);
        
                let ul = document.createElement('sec');
                responseData.data.forEach(item => {
                    let li = document.createElement('table');
                    li.textContent =  item.id;
                    
                    ul.appendChild(li);
                }); 
                 responseData.data.forEach(item => {
                    let li = document.createElement('table');
                    li.textContent =  item.name;
                    ul.appendChild(li);
                });

                document.getElementById('request').appendChild(ul);
            }
            
            let req = new XMLHttpRequest();
            req.addEventListener('load', render);

            req.open('GET','https://reqres.in/api/unknown');
            req.send();
            
        }
        getUsers();
   

    </script>
    </body>
